<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity and Alpha channel</title>
    <style>

   body

   {
     background-color: red;
     width: 500px;
     height: 500px;
     border: 5px solid black;

   }

   #abc{

     background-color: rgba(222, 6, 233, 0.5);
     border: 5px solid black;
     width: 50%;
     height: 50%;
   }
   #xyz

   {
    background-color: yellow;
    border: 5px solid black;
    width: 40%;
    height: 50%;
    opacity: 0.5;
   }



    </style>
</head>
<body>
        
    <div id="abc">HELLO</div>
    <div id="xyz">HI</div>



</body>
</html>
